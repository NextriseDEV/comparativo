<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hineni - Cadastro de Parceiros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0d1b2a; color: #fff; }
        .bg-hineni-navy { background-color: #0d1b2a; }
        .text-hineni-gold { color: #c19a6b; }
        .btn-gold { background-color: #c19a6b; transition: 0.3s; }
        .btn-gold:hover { background-color: #a8855a; transform: scale(1.02); }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(193,154,107,0.3); color: white; }
        .card-blur { background: rgba(255,255,255,0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto text-center mb-10">
        <img src="https://hinenimultisolucoes.com.br/wp-content/uploads/2024/03/Logo-Hineni-Horizontal-Branco.png" alt="Hineni Logo" class="h-16 mx-auto mb-6">
        <h1 class="text-3xl font-bold text-hineni-gold uppercase tracking-widest">Ecossistema de Parceiros</h1>
        <p class="text-gray-400 mt-2">Mapeamento estratégico para expansão de negócios.</p>
    </div>

    <form id="hineniForm" class="max-w-4xl mx-auto space-y-6">
        
        <div class="card-blur p-8 rounded-2xl">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2 border-b border-hineni-gold/30 pb-2">
                <span class="text-hineni-gold">01.</span> Identificação Empresarial
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="nomeEmpresa" placeholder="Razão Social" class="input-dark p-3 rounded-lg w-full" required>
                <input type="text" name="cnpj" placeholder="CNPJ" class="input-dark p-3 rounded-lg w-full" id="cnpj">
                <select name="segmento" class="input-dark p-3 rounded-lg w-full">
                    <option value="">Nicho de Atuação...</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Serviços">Serviços Gerais</option>
                    <option value="Vendas">Vendas / Varejo</option>
                </select>
                <input type="text" name="instagram" placeholder="@seuinstagram" class="input-dark p-3 rounded-lg w-full">
            </div>
            <div class="mt-4">
                <label class="block text-xs text-hineni-gold font-bold mb-2 uppercase">Logotipo da Empresa</label>
                <input type="file" id="logoFile" accept="image/*" class="text-sm text-gray-400">
            </div>
        </div>

        <div class="card-blur p-8 rounded-2xl">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2 border-b border-hineni-gold/30 pb-2">
                <span class="text-hineni-gold">02.</span> Operação e Capacidade
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <textarea name="servicos" placeholder="Principais Serviços Oferecidos" class="input-dark p-3 rounded-lg w-full md:col-span-2"></textarea>
                <input type="text" name="ticketMedio" placeholder="Ticket Médio (R$)" class="input-dark p-3 rounded-lg w-full">
                <input type="number" name="capacidadeMensal" placeholder="Capacidade de Atendimento Mensal" class="input-dark p-3 rounded-lg w-full">
            </div>
        </div>

        <button type="submit" class="w-full btn-gold text-white font-bold py-4 rounded-xl shadow-2xl uppercase tracking-widest">
            Enviar para Homologação
        </button>
    </form>

    <script>
        const API_URL = 'SUA_URL_DO_EXEC_DO_APPSCRIPT';
        const AUTH_TOKEN = 'Hineni_Secure_2026_@Alpha'; // Deve ser igual ao do AppScript

        document.getElementById('hineniForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            const formData = new FormData(e.target);
            const payload = Object.fromEntries(formData.entries());
            
            // Injeção do Token de Segurança
            payload.authToken = AUTH_TOKEN;

            // Converter Imagem se houver
            const file = document.getElementById('logoFile').files[0];
            if(file) {
                const reader = new FileReader();
                reader.onloadend = async () => {
                    payload.logoBase64 = reader.result;
                    await enviarDados(payload);
                };
                reader.readAsDataURL(file);
            } else {
                await enviarDados(payload);
            }
        });

        async function enviarDados(data) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Para evitar bloqueios de CORS simples no AppScript
                    body: JSON.stringify(data)
                });
                alert('Solicitação enviada! Entraremos em contato.');
                location.reload();
            } catch (err) {
                alert('Erro na conexão. Tente novamente.');
            }
        }
    </script>
</body>
</html>
